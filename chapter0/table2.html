<!doctype html>
<html>
    <head>
        <title>테이블 만들기</title>
        <meta charset="utf-8">
        <style>
            td {
                text-align: center;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h3>테이블 만들기</h3>
        <table border="1">
            <caption> 이상한 표 </caption>
            <tr><td rowspan="3">A</td><td colspan="2">B</td></tr>
            <tr><td rowspan="2">C</td><td>D</td></tr>
            <tr><td>E</td></tr>
        </table>
    </body>
</html>
