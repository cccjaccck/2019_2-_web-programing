<!DOCTYPE html>
<html>
<head>
    <title>Elvis</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: linen;
            color: green;
        }
        h3 {
            color: darkred;
            text-align: center;
        }
        hr {
            height: 5px;
            background-color: gray;
        }
        span {
            font-size: 20px;
            color: blue;
        }
        div {
            height: 150px;
        }
        /* 픽셀 단위(px)는 모니터의 해상도에 따라 달라짐. 포인트(pt)는 정해진 고정된 길이. 잘 안씀. */
    </style>
    <script>
        function show() {
            // let은 변수 선언. 근데 자바스크립트는 변수 타입을 그냥 바이너리로 해서 타입이 필요없음.
            let e = document.getElementById("elvis_img");
            e.src = "../images/elvis.jpg";
        }
        function hide() {
            let e = document.getElementById("elvis_img");
            e.src = "";    
        }
        function showme() {
            let e = document.getElementById("elvis_img");
            e.src = "../images/슈렉.jpg";
        }
        function hideme() {
            let e = document.getElementById("elvis_img");
            e.src = "";
        }
    </script>
</head>
<body>
    <h3 onmouseover="show();" onmouseout="hide();">Elvis Presley</h3>
    <hr>
    <!-- div는 division의 약자 -->
    <div>
        <img id="elvis_img" alt="앨비스 이미지" src="" width="100px">
    </div> 
    He was an American singer and actor. In November 1956, he made his film debut in 
    <span onmouseover="showme();" onmouseout="hideme();">Love Me Tender</span>.
     He is often referred to as "<span>the King of Rock and Roll</span>".
    
</body>
</html>
